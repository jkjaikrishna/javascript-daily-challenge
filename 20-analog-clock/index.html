<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link type= "text/css" rel= "stylesheet" href="style.css";
</head>
<body>
    <div class= "container">
        <div class= "clock">
            <img id= "hourHand" class= "hands" src= "images/hour-hand.png" alt="hour" />
            <img id= "minuteHand" class= "hands" src= "images/minute-hand.png" alt="minute" />
            <img id= "secondHand" class= "hands" src= "images/second-hand.png" alt="second" />
        </div>
    </div>
    <script type= "text/javascript" src= "script.js"></script>
</body>
</html>
